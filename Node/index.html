<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/Article">
   <head>
      <title>
         JavaScript Example 1 -- Test Media Streams
      </title>

   <style type="text/css">
      video{
        width: 320px;
        height: 240px;
        background: rgba(255,255,255,0.5);
        border: 1px solid #ccc;
      }
      .grayscale {
        -webkit-filter: grayscale(1);
      }
      .sepia {
        -webkit-filter: sepia(1);
      }
      .blur {
        -webkit-filter: blur(3px);
      }	
   </style>
   
   </head>
   <body>
      <h3 id="toc-basic-demo">Basic demo</h3>
      <div style="text-align:center;">
         <video id="camera-window" autoplay></video>
         <p> 
            <button id="capture-button"> Capture video </button> 
            <button id="stop-button"> Stop </button>
         </p>         
      </div>
      
      <!-- Camera Capture Scripts -->
      <!-- <video> element id has to be "camera-window" -->
      <script type="text/javascript" = src="JavaScript/test_mediacap.js">
      </script>
      
      <!-- Adding button event listeners -->
      <script type="text/javascript">
         var start_button = document.querySelector('#capture-button');
         var stop_button = document.querySelector('#stop-button');
         
         start_button.addEventListener('click', function() {capture({video:true});});
         stop_button.addEventListener('click', stop, false);
      </script>
   </body>
</html>
